<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="background">
        <div class="player1"> Spieler 1</div> 
        <div class="player2"> Spieler 2</div>
        <div id="spielfeld">
            <div class="feld" data-position="1"></div>
            <div class="feld" data-position="2"></div>
            <div class="feld" data-position="3"></div>
            <div class="feld" data-position="4"></div>
            <div class="feld" data-position="5"></div>
            <div class="feld" data-position="6"></div>
            <div class="feld" data-position="7"></div>
            <div class="feld" data-position="8"></div>
            <div class="feld" data-position="9"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
